<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./index.css">
        <title>SPARQL QLever Test Suite</title>
        <script src="jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <div class="top-heading">
            <h1>SPARQL Testsuite results</h1>
        </div>
        <div class="outer-wrapper">
            <div class="select-run-wrapper">
                <table id="select-run-table">
                    <thead>
                        <th id="th-run">Select Run</th>
                        <th id="th-tests">Tests</th>
                        <th id="th-passed">Passed</th>
                        <th id="th-Failedpassed">Passed under QLever</th>
                        <th id="th-failed">Failed</th>
                        <th id="th-notTested">Not tested</th>
                    </tr>
                    <tbody id="table-body-runs">
                    </tbody>
                </table>
            </div>
            <div class="search-wrapper">
                <label>Search Column:</label>
                <select id="search-mode">
                    <option value="name">Test Name</option>
                    <option value="typeName">Test Type</option>
                    <option value="status">Status</option>
                    <option value="errorType">Error Type</option>
                </select>
                <input id="search-input" type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="info-wrapper">
            </div>
            <div class="table-wrapper">
                <table id="test-table">
                    <thead>
                        <th data-column="name" data-order="desc" id="th-name">Test Name</th>
                        <th data-column="group" data-order="desc" id="th-group">Test Group</th>
                        <th data-column="typeName" data-order="desc" id="th-type">Test Type</th>
                        <th data-column="status" data-order="desc" id="th-status">Status</th>
                        <th data-column="errorType" data-order="desc" id="th-error">Error Type</th>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
            <div class="result-wrapper">
                <table id="result-table">
                    <thead>
                        <th><button id="general">General</button></th>
                        <th><button id="index">Index</button></th>
                        <th><button id="server">Server</button></th>
                        <th><button id="query">Query</button></th>
                    </thead>
                </table>
                <div id="result-wrapper-general"></div>
                <div id="result-wrapper-index"></div>
                <div id="result-wrapper-server"></div>
                <div id="result-wrapper-query"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
