<!DOCTYPE html>
<html>
    <head>
        <title>SPARQL Testsuite results for QLever</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="./index.css">
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.7.1.js"   integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="   crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
      </head>
    <body>
        <header>
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <span class="fs-4">SPARQL Testsuite results for QLever</span>
                  </a>
            
                  <ul class="nav nav-pills">
                    <li class="nav-item"><a href="https://qlever.cs.uni-freiburg.de/wikidata" class="nav-link">QLever</a></li>
                    <li class="nav-item"><a href="https://www.w3.org/TR/sparql11-query/" class="nav-link">SPARQL</a></li>
                    <li class="nav-item"><a href="https://github.com/ad-freiburg/QLever" class="nav-link">QLever Github</a></li>
                  </ul>
                </header>
              </div>
        </header>
        <main>
            <div class="container" id="container-main">
                <div class="container">
                    <div class="accordion" id="accordion-runs">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-one" aria-expanded="true" aria-controls="collapse-one">
                                Select test suite runs
                                </button>
                            </h2>
                            <div id="collapse-one" class="accordion-collapse collapse show">
                                <div class="accordion-body">
                                    <div class="row row-select-runs">
                                        <div class="col container-select-runs">
                                            <table id="table-select-runs1" class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Run name</th>
                                                    </tr>
                                                </thead>
                                              <tbody id="table-run1" class="table-body-runs">
                                              </tbody>
                                          </table>
                                        </div>
                                        <div class="col container-select-runs">
                                            <table id="table-select-runs2" class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Run name</th>
                                                    </tr>
                                                </thead>
                                              <tbody class="table-body-runs">
                                              </tbody>
                                          </table>
                                        </div>
                                    </div>
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-two" aria-expanded="false" aria-controls="collapse-two">
                                Select test
                                </button>
                            </h2>
                            <div id="collapse-two" class="accordion-collapse collapse">
                              <div class="accordion-body">
                                  <div class="container-filter row">
                                    <div class="accordion" id="accordion-filter">
                                      <div class="accordion-item">
                                        <h3 class="accordion-header">
                                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-filter" aria-expanded="false" aria-controls="collapse-two">
                                          Filter
                                          </button>
                                        </h3>
                                        <div id="collapse-filter" class="accordion-collapse collapse">
                                          <div class="accordion-body">
                                            <div class="row">
                                              <div class="col-2">Status</div>
                                              <div class="col" id="container-filter-status"></div>
                                            </div>
                                            <div class="divider"></div>
                                            <div class="row">
                                              <div class="col-2">Error Type</div>
                                              <div class="col" id="container-filter-error"></div>
                                            </div>
                                            <div class="divider"></div>
                                            <div class="row">
                                              <div class="col-2">Test Type</div>
                                              <div class="col" id="container-filter-type"></div>
                                            </div>
                                            <div class="divider"></div>
                                            <div class="row">
                                              <div class="col-2">Test Group</div>
                                              <div class="col" id="container-filter-group"></div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="container-select-test row">
                                    <table id="table-select-tests" class="table table-striped table-hover">
                                      <thead>
                                        <tr>
                                          <th scope="col">Test Name</th>
                                          <th scope="col">Test Group</th>
                                          <th scope="col">Test Type</th>
                                          <th scope="col">Status</th>
                                          <th scope="col">Error Type</th>
                                        </tr>
                                      </thead>
                                      <tbody id="table-body-tests">
                                      </tbody>
                                    </table>
                                  </div>
                              </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-three" aria-expanded="false" aria-controls="collapse-three">
                                Look at ID test result
                                </button>
                            </h2>
                            <div id="collapse-three" class="accordion-collapse collapse">
                                <div id="buttons" class="row visually-hidden">
                                  <div class="btn-group col d-flex justify-content-start" role="group" aria-label="">
                                    <button id="button-overview" type="button" class="btn btn-primary">Overview</button>
                                    <button id="button-details" type="button" class="btn btn-primary">Details</button>
                                  </div>
                                  <div id="buttons-text" class="btn-group-sm col d-flex justify-content-end" role="group" aria-label="">
                                    <input type="checkbox" class="btn-check" id="button-normal" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="button-normal">Show match</label>
                                  
                                    <input type="checkbox" class="btn-check" id="button-yellow" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="button-yellow">Show intended</label>
                                  
                                    <input type="checkbox" class="btn-check" id="button-red" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="button-red">Show mismatch</label>
                                  </div>
                                </div>
                                <div id="compare" class="accordion-body  visually-hidden">
                                    <div class="row">
                                        <div class="col-6" id="results1">
                                          <h3 id="heading-result1"></h3>
                                          <div id="container-test-overview-1">
                                          
                                          </div>
                                          <div id="container-test-details-1" class="visually-hidden">
  
                                          </div>
                                        </div>
                                        <div class="col-6" id="results2">
                                          <h3 id="heading-result2"></h3>
                                          <div id="container-test-overview-2">
                                          
                                          </div>
                                          <div id="container-test-details-2" class="visually-hidden">
  
                                          </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="single" class="accordion-body visually-hidden">
                                  <div class="row">
                                      <div class="col" id="results">
                                        <div id="container-test-overview">
                                          
                                        </div>
                                        <div id="container-test-details" class="visually-hidden">

                                        </div>
                                      </div>
                                  </div>
                                </div>
                                <div id="nothing" class="accordion-body  visually-hidden">
                                  <div class="row">
                                      <div class="col" id="results1">
                                        Select a test to display test information
                                      </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
